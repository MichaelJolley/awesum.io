<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>awesum.io</title>
    <meta name="description" content="" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        .spiral-buffer {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .logo {
            width: 250px;
            margin-top: 25px;
        }
        label {
            color: #fff;
        }
        .card {
            margin-top: 15px
        }
        .btn-primary {
            background-color: rgb(238, 53, 82);
            border-color: rgb(238, 53, 82);
        }
        .btn-primary:hover {
            background-color: rgb(241, 88, 88);
            border-color: rgb(241, 88, 88);
        }

    </style>
</head>
<body>
    <canvas id="spiral-buffer-kingdom" class="spiral-buffer"></canvas>

    <div class="container">

        <div class="row">
            <div class="col-sm-12 offset-md-3 col-md-6">
                <img src="/images/logo.png" class="logo"/>
                <p id="pLogin"><input type="button" class="btn btn-primary" id="login" value="Login" /></p>
            </div>
        </div>

        <hr />

        <div class="row">

            <div class="col-sm-12 offset-md-3 col-md-6" id="formDiv">
                <form>
                    <div class="form-group">
                        <label for="recipient">Recipient</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">@</div>
                            </div>
                            <input type="text" class="form-control" required max="15" id="recipient" name="recipient" placeholder="twitter handle" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea rows="3" class="form-control" required maxlength="228" id="message" name="message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" value="Give Thanks">Give Thanks</button>
                </form>
            </div>

            <div class="col-sm-12 offset-md-3 col-md-6" id="thanksDiv" style="display:none">
                Got 'em! <a href="#" id="again">Send another?</a>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 offset-md-3 col-md-6" id="gramList" style="display:none">
                <div class="row">
                    <div class="col-md-12">

                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.2/auth0-spa-js.production.js"></script>
    <script src="/js/lodash.min.js"></script>
    <script src="/js/pace.min.js"></script>
    <script src="/js/spiral-buffer-kingdom.js"></script>

    <script type="text/javascript">

        const _auth0Domain = 'awesum.auth0.com';
        const _auth0ClientId = 'E6h9DwKBHa0jydQ1uGlYz6Gl4y6MBo9m';
        const _auth0RedirectUri = 'https://awesumweb.z13.web.core.windows.net';

        $(function () {
            createAuth0Client({
                domain: _auth0Domain,
                client_id: _auth0ClientId
            })
                .then(function (auth0) {
                    window.auth0 = auth0;
                    $('#login').click(function () {
                        auth0
                            .loginWithPopup({
                                redirect_uri: _auth0RedirectUri
                            })
                            .then(function () {
                                //auth0.getTokenSilently().then(function(token) {
                                //});
                                auth0.getUser().then(function (user) {
                                    const recipientId = user.sub.replace('twitter|', '');
                                    $.ajax({
                                        url: `https://awesum-func.azurewebsites.net/api/GramerciesByUser?recipientId=${recipientId}`,
                                        type: 'post',
                                        contentType: 'application/json',
                                        data: {},
                                        success: (gramercies) => {

                                            if (gramercies.length === 0) {
                                                addGramercy(null);
                                            }
                                            else {
                                                for (i = 0; i < gramercies.length; i++) {
                                                    addGramercy(gramercies[i]);
                                                }
                                            }

                                            $('#gramList').show();
                                            $('#pLogin').hide();
                                        },
                                        error: (err) => {
                                            console.log(err);
                                        }
                                    })
                                });
                            });
                    });
                })
                .catch(function (err) {
                    console.error(err);
                });
        });

        function addGramercy(gramercy) {
            const divRow = newDiv('row');
            const divCol = newDiv('col-md-12');
            const divCard = newDiv('card');
            const divCardBody = newDiv('card-body');

            const block = document.createElement('blockquote');
            block.classList.add('blockquote');
            block.classList.add('mb-0');

            const p = document.createElement('p');

            const footer = document.createElement('footer');
            footer.classList.add('blockquote-footer');

            if (gramercy) {
                p.innerText = gramercy.message;
                const attribution = gramercy.senderHandle.toLowerCase() === 'awesumio' ?
                    'Anonymous' :
                    gramercy.senderHandle;

                footer.innerText = attribution;
            }
            else {
                p.innerText = "It doesn't look like we've recorded anything yet, but you're still #awesum in our book!";
                footer.innerText = 'Awesum.io';
            }

            block.appendChild(p);
            block.appendChild(footer);

            divCardBody.appendChild(block);
            divCard.appendChild(divCardBody);
            divCol.appendChild(divCard);
            divRow.appendChild(divCol);

            const gramList = document.getElementById('gramList');
            gramList.appendChild(divRow);
        }

        function newDiv(cssClass) {
            const div = document.createElement('div');
            div.classList.add(cssClass);
            return div;
        }

        $(document).ready(() => {

            $('#again').click(() => {
                $('#thanksDiv').hide();
                $('#formDiv').show();
                $('#recipient').val('').focus();
                $('#message').val('');
            });

            $('form').submit((e) => {
                e.preventDefault();

                const gramercy = {
                    "message": $('#message').val(),
                    "senderHandle": "",
                    "userMentions": [
                        {
                            "userName": $('#recipient').val()
                        }
                    ]
                };

                $.ajax({
                    url: 'https://awesum-func.azurewebsites.net/api/TweetRecorder',
                    type: 'post',
                    contentType: 'application/json',
                    data: JSON.stringify(gramercy),
                    success: (result) => {
                        $('#thanksDiv').show();
                        $('#formDiv').hide();
                    },
                    error: (err) => {
                        console.log(err);
                    }
                })
            });
        });




    </script>

</body>
</html>
