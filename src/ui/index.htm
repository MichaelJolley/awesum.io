<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>awesum.io</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

    <div class="container">

        <div class="row">
            <div class="col-sm-12 offset-md-3 col-md-6">
                <h1>This is Awesum.io</h1>
                <p>Trust me. It's cool.</p>
                <p><input type="button" class="btn btn-primary" id="login" value="Login"/></p>
            </div>
        </div>

        <hr/> 

        <div class="row">

            <div class="col-sm-12 offset-md-3 col-md-6" id="formDiv">
                <form>
                    <div class="form-group">
                        <label for="recipient">Recipient</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">@</div>
                            </div>
                            <input type="text" class="form-control" required max="15" id="recipient" name="recipient" placeholder="twitter handle" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea rows="3" class="form-control" required maxlength="228" id="message" name="message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" value="Give Thanks">Give Thanks</button>
                </form>
            </div>

            <div class="col-sm-12 offset-md-3 col-md-6" id="thanksDiv" style="display:none">
                Got 'em! <a href="#" id="again">Send another?</a>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 offset-md-3 col-md-6" id="gramList" style="display:none">

            </div>
        </div>

    </div>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.2/auth0-spa-js.production.js"></script>
    
    <script type="text/javascript">

        const _auth0Domain = 'awesum.auth0.com';
        const _auth0ClientId = 'E6h9DwKBHa0jydQ1uGlYz6Gl4y6MBo9m';
        const _auth0RedirectUri = 'https://awesumweb.z13.web.core.windows.net';

        $(function() {
        createAuth0Client({
          domain: _auth0Domain,
          client_id: _auth0ClientId
        })
          .then(function(auth0) {
            window.auth0 = auth0;
            $('#login').click(function() {
              auth0
                .loginWithPopup({
                  redirect_uri: _auth0RedirectUri
                })
                .then(function() {
                  //auth0.getTokenSilently().then(function(token) {
                  //});
                  auth0.getUser().then(function(user) {
                      console.log(user);

                      const recipientId = user.sub.replace('twitter|', '');
                      console.log(recipientId);
                      $.ajax({
                        url: `https://awesum-func.azurewebsites.net/api/GramerciesByUser?recipientId=${recipientId}`,
                        type: 'post',
                        contentType: 'application/json',
                        data: {},
                          success: (result) => {
                            console.log(JSON.stringify(result));
                            $('#gramList').show();

                        },
                        error: (err) => {
                            console.log(err);
                        }
                      })
                  });
                });
            });
          })
          .catch(function(err) {
            console.error(err);
          });
      });

        $(document).ready(() => {

            $('#again').click(() => {
                $('#thanksDiv').hide();
                $('#formDiv').show();
                $('#recipient').val('').focus();
                $('#message').val('');
            });

            $('form').submit((e) => {
                e.preventDefault();

                const gramercy = {
                    "message": $('#message').val(),
                    "senderHandle": "",
                    "userMentions": [
                        {
                            "userName": $('#recipient').val()
                        }
                    ]
                };

                $.ajax({
                    url: 'https://awesum-func.azurewebsites.net/api/TweetRecorder',
                    type: 'post',
                    contentType: 'application/json',
                    data: JSON.stringify(gramercy),
                    success: (result) => {
                        $('#thanksDiv').show();
                        $('#formDiv').hide();
                    },
                    error: (err) => {
                        console.log(err);
                    }
                })
            });
        });
    </script>

</body>
</html>
