<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>awesum.io</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

    <div class="container">

        <div class="row">
            <div class="col-sm-12 offset-md-3 col-md-6">
                <h1>This is Awesum.io</h1>
                <p>Trust me. It's cool.</p>
            </div>
        </div>

        <hr/> 

        <div class="row">

            <div class="col-sm-12 offset-md-3 col-md-6" id="formDiv">
                <form>
                    <div class="form-group">
                        <label for="recipient">Recipient</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">@</div>
                            </div>
                            <input type="text" class="form-control" required max="15" id="recipient" name="recipient" placeholder="twitter handle" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea rows="3" class="form-control" required maxlength="228" id="message" name="message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" value="Give Thanks">Give Thanks</button>
                </form>
            </div>

            <div class="col-sm-12 offset-md-3 col-md-6" id="thanksDiv" style="display:none">
                Got 'em! <a href="#" id="again">Send another?</a>
            </div>
        </div>

    </div>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript">

        $(document).ready(() => {

            $('#again').click(() => {
                $('#thanksDiv').hide();
                $('#formDiv').show();
                $('#recipient').val('').focus();
                $('#message').val('');
            });

            $('form').submit((e) => {
                e.preventDefault();

                const gramercy = {
                    "message": $('#message').val(),
                    "senderHandle": "",
                    "userMentions": [
                        {
                            "userName": $('#recipient').val()
                        }
                    ]
                };

                $.ajax({
                    url: 'https://awesum-func.azurewebsites.net/api/TweetRecorder',
                    type: 'post',
                    contentType: 'application/json',
                    data: JSON.stringify(gramercy),
                    success: (result) => {
                        $('#thanksDiv').show();
                        $('#formDiv').hide();
                    },
                    error: (err) => {
                        console.log(err);
                    }
                })
            });
        });
    </script>

</body>
</html>
